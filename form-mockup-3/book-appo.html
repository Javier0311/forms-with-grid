<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mockup 3</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <form action="#">
            <div class="head">
                <h1 style="margin-bottom: 8px;">Book your appointment now</h1>
                <p>So our team can reach out to you on time</p>
            </div>

            <div class="name-label">
                <label for="full name">Full Name</label>
            </div>
            <div class="name">
                <input type="text" name="full name" placeholder="eg: John Doe">
            </div>

            <div class="email-label">
                <label for="email">Email</label>
            </div>
            <div class="email">
                <input type="email" name="email" placeholder="eg: john@email.com">
            </div>


            <div class="phone-label">
                <label for="phone-number">Phone Number</label>
            </div>
            <div class="phone">
                <select name="region" style="padding-left: 5px;">
                    <option value="+971">+971</option>
                    <option value="+1">+1</option>
                    <option value="+57">+57</option>
                    <option value="+58">+58</option>
                </select>
                <input type="number" name="phone-number" placeholder="543210987">
            </div>

            <div class="date-label">
                <label for="date">Available Date</label>
            </div>
            <div class="date">
                <select name="date">
                    <option value="#">Select</option>
                    <option value="#">20/11/2025</option>
                    <option value="#">21/11/2025</option>
                    <option value="#">1/12/2025</option>
                </select>
            </div>

            <div class="share-label">
                <label for="share">Share your Message</label>
            </div>
            <div class="share">
                <textarea name="share">Message</textarea>
            </div>

            <button type="submit" class="button"><span>Book Now</span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M566.6 342.6C579.1 330.1 579.1 309.8 566.6 297.3L406.6 137.3C394.1 124.8 373.8 124.8 361.3 137.3C348.8 149.8 348.8 170.1 361.3 182.6L466.7 288L96 288C78.3 288 64 302.3 64 320C64 337.7 78.3 352 96 352L466.7 352L361.3 457.4C348.8 469.9 348.8 490.2 361.3 502.7C373.8 515.2 394.1 515.2 406.6 502.7L566.6 342.7z"/></svg></button>
        </form>
    </section>
</body>
</html>
