<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mockup 1</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <section>   
        <form action="#" id="section">
            <h1>
                Connect With Our Team
            </h1>
            <p>Fill the form so that our team can reach out to you</p>

            <div class="first">
                <input type="text" name="name" placeholder="Name">
            </div>
            <div class="second">
                 <input type="email" name="email" placeholder="Email">
            </div>
           <div class="third">
                <input type="number" name="phone-number" placeholder="Phone Number">
           </div>
            <div class="fourth">
                <button type="submit">Submit</button>
            </div>
            
        </form>
    </section>
</body>
</html>
