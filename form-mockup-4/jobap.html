<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mockup 4</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section>
        <form action="#">
            <div class="title">
                <h1>Job Application &#40; Web &#41;</h1>
            </div>

            <div class="first-name-label">
                <label for="first-name">First Name</label>
            </div>
            <div class="first-name">
                <input type="text" name="first-name" placeholder="Enter First Name">
            </div>

            <div class="email-label">
                <label for="email">Email</label>
            </div>
            <div class="email">
                <input type="email" name="email" placeholder="Enter Email">
            </div>

            <div class="last-name-label">
                <label for="last-name">Last Name</label>
            </div>
            <div class="last-name">
                <input type="text" name="last-name" placeholder="Enter Last Name">
            </div>

            <div class="job-role-label">
                <label for="job-role">Job Role</label>
            </div>
            <div class="job-role">
                <select name="job-role">
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                </select>
            </div>

            <div class="address-label">
                <label for="address">Enter Address</label>
            </div>
            <div class="address">
                <textarea name="address"></textarea>
            </div>

            <div class="city-label">
                <label for="city">City</label>
            </div>
            <div class="city">
                <input type="text" name="city" placeholder="Enter City">
            </div>

            <div class="date-label">
                <label for="date">Star Date</label>
            </div>
            <div class="date">
                <input type="date" placeholder="30/12/2021">
            </div>

            <div class="zip-label">
                <label for="zip">Zip</label>
            </div>
            <div class="zip">
                <input type="text" name="zip" placeholder="Enter Zip Code">
            </div>

            <div class="cv-label">
                <label for="cv">Upload Your CV</label>
            </div>
            <div class="cv">
                <input type="file" name="cv">
            </div>

            <div class="button">
                <button type="submit">Apply Now</button>
            </div>
        </form>
    </section>
</body>
</html>
